<b>Favorite Events: </b><br>
<div *ngIf="events">
	<div class="list-group" *ngFor="let event of events" style="border: 1px; border-color: #e98074;">
		<div *ngIf="designerId !== event.uploadedByDesigner">
		  <div class="list-group-item list-group-item-action" style="border:none;  cursor: pointer;" 
		  [routerLink]="['/event', event.eventId]">
		    	<div class="d-flex justify-content-between">
		      		<h6 class="mb-1">{{event.eventName}}</h6>
		      		<small>{{event.eventDate}}</small>
		   		</div>
		 		<p class="mb-1">{{event.location}}</p>
			  </div>
	  		  <div>
  				<button class="btn" style="background-color: #eae7dc; color: #e98074; " type="button" 
  				(click)="deleteEvent(event.eventId)" *ngIf="!test">Remove from my list</button>
  			</div>  		
	  	</div>
	 </div>
</div>

<br>
<b>Events added by you: </b>
<br>

<div *ngIf="events">
	<div class="list-group" *ngFor="let event of events">
		<div *ngIf="designerId === event.uploadedByDesigner">
		  <div class="list-group-item list-group-item-action" style="border:none;  cursor: pointer;" 
		  [routerLink]="['/event', event.eventId]">
		    	<div class="d-flex justify-content-between">
		      		<h6 class="mb-1">{{event.eventName}}</h6>
		      		<small>{{event.eventDate}}</small>
		   		</div>
		 		<p class="mb-1">{{event.location}}</p>
			  </div>
	  		  <div>
  				<button class="btn" style="background-color: #eae7dc; color: #e98074; " type="button" 
  				(click)="editEvent(event.eventId)" *ngIf="!test">Edit</button> &nbsp;&nbsp;
  				<button class="btn" style="background-color: #eae7dc; color: #e98074; " type="button" 
  				(click)="deleteEvent(event.eventId)" *ngIf="!test">Delete</button>
	 </div>  		
	  	</div>
	 </div>
</div>
